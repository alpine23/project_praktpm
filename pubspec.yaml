name: final_project_praktpm
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  animate_do: ^3.3.4
  camera: ^0.11.0+1
  cryptography: ^2.7.0
  flutter:
    sdk: flutter
  flutter_html: ^2.2.1
  http: ^1.2.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  mailer: ^6.1.0
  path: ^1.9.0
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700